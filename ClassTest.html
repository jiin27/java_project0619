<script>
class Mario{
	constructor(){
		 this.x=3; //멤버변수
		 
	}
}
let mario=new Mario();
console.log(Mario.x); //->Mario는 거푸집. 객체가 아니다. new로 호출한 뒤에 생성된 인스턴스에서 x변수에 접근할 수 있음.
</script>
